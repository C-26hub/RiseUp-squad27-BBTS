<head>

</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="../../3 -TELA_CADASTRO_CNPJ/imgs/bbts-logo.png" alt="Logo BBTS Start" class="logo-image">
            <div vw-access-button class="active"></div>
    </header>
      
    <main class="page-container">
        
                <button class="back-button" aria-label="Voltar para a tela anterior">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20.0002 36.6667C29.2049 36.6667 36.6668 29.2048 36.6668 20C36.6668 10.7953 29.2049 3.33337 20.0002 3.33337C10.7954 3.33337 3.3335 10.7953 3.3335 20C3.3335 29.2048 10.7954 36.6667 20.0002 36.6667Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M20.0002 13.3334L13.3335 20L20.0002 26.6667" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M26.6668 20H13.3335" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
       

            <div class="progress-container">
                <div class="steps">
                    <img src="../../3 -TELA_CADASTRO_CNPJ/imgs/icone-barra-navegacao-cnpj.png" alt="barra-navegacao-cnpj">
                </div>
             </div>
        
        <h1 class="section-title">Dados de Acesso</h1>

    <form class="access-form">
    
        <div class="form-grid single-column">
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="exemplo@bbts.com.br">
            </div>
            <div class="form-group">
                <label for="confirm-email">Confirmar Email *</label>
                <input type="email" id="confirm-email" name="confirm-email" required placeholder="Confirme seu email">
            </div>
            
            <div class="form-group password-container">
                <label for="password">Senha *</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                <button type="button" class="toggle-password" data-target="password" aria-label="Mostrar Senha">
                    <svg class="icon-visible" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 12S5 4 12 4s11 8 11 8-4 8-11 8S1 12 1 12z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <svg class="icon-hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19M11.29 11.29a3 3 0 1 0 3.42 3.42M2 2l20 20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
   
            <div class="form-group password-container">
                <label for="confirm-password">Confirmar Senha *</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirme sua senha">
                <button type="button" class="toggle-password" data-target="confirm-password" aria-label="Mostrar Senha">
                    <svg class="icon-visible" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 12S5 4 12 4s11 8 11 8-4 8-11 8S1 12 1 12z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <svg class="icon-hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19M11.29 11.29a3 3 0 1 0 3.42 3.42M2 2l20 20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

            <div class="password-requirements">
                <p>A senha deve conter:</p>
                <ul aria-label="Requisitos para a senha">
                    <li>Mínimo 8 caracteres</li>
                    <li>Uma letra maiúscula</li>
                    <li>Um número</li>
                    <li>Um caractere especial</li>
                </ul>
            </div>
        </div>

    <button type="submit" class="continue-button">Continuar</button> 
</form>
        
    </main>

    <footer class="main-footer">
        <p>2025 BBTS: Todos os direitos reservados. </p>

<div id="acessibilidade">
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <style>
      /* Esconder o botão nativo do VLibras — usamos apenas o botão customizado */
      [vw-access-button] {
        display: none !important;
        width: 0 !important;
        height: 0 !important;
        overflow: hidden !important;
        pointer-events: none !important;
      }
    </style>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
  </div>

      <button class="btn-acess">
        <img src="../../../A - Acessibilidade/img/icone-pessoa.png" alt="Acessibilidade" />
      </button>
      <button class="btn-vlibras">
        <img src="../../../A - Acessibilidade/img/libras.png" alt="VLibras" />
      </button>
      <button class="btn-audio">
        <img src="../../../A - Acessibilidade/img/icone-comando-voz.png" alt="Comando de voz" />
      </button>
        </div>
        </div>

<script src="../Javascript/Acessibilidade.js"></script>
