<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBTS - Cadastrar Startup</title>

  <!-- FAVICON E CSS-->
  <link rel="shortcut icon" href="../../C - Assets gerais/Favbbts.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/cadastrar.css">
</head>

<body>

  <!-- ====================== HEADER / TOPO ====================== -->
  <header>
    <div id="botoes-acessibilidade-extra">
      <button class="btn-acess">
        <img src="../../A - Acessibilidade/img/icone-pessoa.png" alt="Acessibilidade" />
      </button>

      <button class="btn-vlibras">
        <img src="../../A - Acessibilidade/img/libras.png" alt="VLibras" />
      </button>

      <button class="btn-audio">
        <img src="../../A - Acessibilidade/img/icone-comando-voz.png" alt="Comando de voz" />
      </button>

      <div id="acessibilidade">
        <div vw class="enabled">
          <div vw-access-button class="active"></div>
          <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
          </div>
        </div>
      </div>

      <style>
        [vw-access-button] {
          display: none !important;
        }
      </style>

      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget("https://vlibras.gov.br/app");
      </script>
    </div>
  </header>

  <!-- ===================== CONTEÚDO PRINCIPAL ===================== -->
  <div class="main-content">
    <h1>Bem vindo ao Portal de Startups</h1>

    <div class="card">

      <!-- LOGIN SOCIAL -->
      <div class="social-section">
        <p>Fazer login com:</p>

        <div class="social-icons-group">
          <a href="#"><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"></a>
          <a href="#"><img src="https://img.icons8.com/color/48/000000/microsoft.png" alt="Microsoft"></a>
          <a href="#"><img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn"></a>
        </div>
      </div>

      <!-- FORMULÁRIO -->
      <form id="loginForm">

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Insira seu email">
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Insira sua senha">
        </div>

        <div class="options">
          <div class="captcha-group">
            <input type="checkbox" id="not-robot">
            <label for="not-robot">Não sou um robô</label>
          </div>

          <a href="/2 - LOGIN/Telas_login/recuperar.html">Esqueci minha senha</a>
        </div>

        <!-- BOTÃO MANTIDO COMO ORIGINAL -->
        <button class="btn">Acessar</button>

      </form>

      <!-- LINK PARA CADASTRO + ACESSO ADMIN -->
      <div class="register-section">
        Ainda não tem conta?
        <a href="../../3 -TELA_CADASTRO_CNPJ/telas/cadastro-opcoes.html">Cadastre-se</a>

        <br><br>

        <a href="/7 - TELA_MODERADOR/telas/cadastroM.html" class="admin-link">
          Acessar como moderador
        </a>
      </div>

    </div>
  </div>

  <!-- ======================= FOOTER ======================= -->
  <div class="footer">
    <span>2023 BBTS. Todos os direitos reservados.</span>
    <a href="#">Política de Privacidade</a> |
    <a href="#">Central de Ajuda</a> |
    <a href="#">Termos de Uso</a>
  </div>

  <script src="../../2 - LOGIN/Javascript/cadastro.js"></script>
  <script src="../Javascript/Acessibilidade.js"></script>

  <!-- ========== SCRIPT PARA FAZER O BOTÃO ACESSAR REDIRECIONAR ========== -->
  <script>
    document.querySelector(".btn").addEventListener("click", function (e) {
      e.preventDefault(); // impede envio do formulário
      window.location.href = "../../3 -TELA_CADASTRO_CNPJ/telas/cadastro-opcoes.html";
    });
  </script>

</body>
</html>
