<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBTS - Nova Senha</title>
  <link rel="shortcut icon" href="../../C - Assets gerais/Favbbts.png" type="image/x-icon">
  <link rel="stylesheet" href="/2 - LOGIN/css/novasenha.css">
  <link rel="stylesheet" href="../../A - Acessibilidade/Acessibilidade.css">
</head>
<body>

  <!-- ====== HEADER ====== -->
  <div class="header">
    <img src="../../C - Assets gerais/bbtsazul.png" alt="BB Tecnologia e Serviços">
  </div>
  <div id="botoes-acessibilidade-extra">
      <button class="btn-acess">
        <img src="../../A - Acessibilidade/img/icone-pessoa.png" alt="Acessibilidade" />
      </button>

      <button class="btn-vlibras">
        <img src="../../A - Acessibilidade/img/libras.png" alt="VLibras" />
      </button>

      <button class="btn-audio">
        <img src="../../A - Acessibilidade/img/icone-comando-voz.png" alt="Comando de voz" />
      </button>

      <div id="acessibilidade">
        <div vw class="enabled">
          <div vw-access-button class="active"></div>
          <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
          </div>
        </div>
      </div>

      <style>
        [vw-access-button] {
          display: none !important;
        }
      </style>

      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget("https://vlibras.gov.br/app");
      </script>
    </div>
  </header>
  <!-- ====== MAIN CONTENT ====== -->
  <main class="main-content">
    <div class="nova-senha-container">
      <h1>Recuperar senha</h1>

      <form class="nova-senha-form">
        <label for="senha">Nova senha *</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua nova senha" required>

        <label for="confirmar-senha">Confirme a nova senha *</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua nova senha" required>

        <div class="requisitos-senha">
          <p>A senha deve conter:</p>
          <ul>
            <li>Mínimo 8 caracteres</li>
            <li>Uma letra maiúscula</li>
            <li>Um número</li>
            <li>Um caractere especial</li>
          </ul>
        </div>

        <!-- BOTÃO QUE ABRE O POPUP -->
        <button type="button" class="nova-senha-btn" onclick="voltarinicio()">Salvar nova senha</button>
      </form>
    </div>
  </main>

  <!-- ====== FOOTER ====== -->
  <div class="footer">
    <span>2023 BBTS. Todos os direitos reservados.</span>
    <a href="#">Política de Privacidade</a> |
    <a href="#">Central de Ajuda</a> |
    <a href="#">Termos de Uso</a>
  </div>


  <!-- ===== POPUP DE SUCESSO ===== -->
  <div class="overlay" id="popupSucesso" style="display: none;">
    <div class="modal">
        <div class="close-btn" onclick="fecharPopup()">×</div>

        <div class="check-icon">✔</div>

        <h1>Sua senha foi alterada!</h1>

        <button class="btn" onclick="voltarLogin()">Voltar para login</button>
    </div>
  </div>

  <!-- ===== JS ===== -->
  <script src="/2 - LOGIN/Javascript/novasenha.js"></script>
  <script src="/8 - PESQUISA_INTELIGENTE/Javascript/Acessibilidade.js"></script>

</body>
</html>
