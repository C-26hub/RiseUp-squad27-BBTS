<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBTS Start - Endereço</title>
    <link rel="stylesheet" href="../../4 - TELA_CADASTRO_CPF/css/style.css">
    <link rel="shortcut icon" href="../../C - Assets gerais/Favbbts.png" type="image/x-icon">   
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <img src="../../4 - TELA_CADASTRO_CPF/imgs/bbts-logo.png" alt="Logo BBTS Start" class="logo-image">
            <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
   </div>
<div id="acessibilidade">
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <style>
      /* Esconder o botão nativo do VLibras — usamos apenas o botão customizado */
      [vw-access-button] {
        display: none !important;
        width: 0 !important;
        height: 0 !important;
        overflow: hidden !important;
        pointer-events: none !important;
      }
    </style>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
  </div>
      <div id="botoes-acessibilidade-extra">
      <button class="btn-acess">
        <img src="../../../A - Acessibilidade/img/icone-pessoa.png" alt="Acessibilidade" />
      </button>
      <button class="btn-vlibras">
        <img src="../../../A - Acessibilidade/img/libras.png" alt="VLibras" />
      </button>
      <button class="btn-audio">
        <img src="../../../A - Acessibilidade/img/icone-comando-voz.png" alt="Comando de voz" />
      </button>
    </div>
        </div>
    </header>

    <main class="page-container">
        
        <button class="back-button" aria-label="Voltar para a tela anterior">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20.0002 36.6667C29.2049 36.6667 36.6668 29.2048 36.6668 20C36.6668 10.7953 29.2049 3.33337 20.0002 3.33337C10.7954 3.33337 3.3335 10.7953 3.3335 20C3.3335 29.2048 10.7954 36.6667 20.0002 36.6667Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M20.0002 13.3334L13.3335 20L20.0002 26.6667" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M26.6668 20H13.3335" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>

       <div class="progress-container">
                <div class="steps">
                    <img src="../../4 - TELA_CADASTRO_CPF/imgs/icone-barra-navegacao-cpf3.png" alt="barra-navegacao-cnpj">
                </div>
            </div>

        <h1 class="section-title">Endereço</h1>

        <form class="access-form">
            
            <div class="form-grid single-column">
                <div class="form-group ">
                    <label for="cep">CEP*</label>
                    <input type="text" id="cep" name="cep" required placeholder="00000-000">
                    <svg class="input-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="#535353" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M21 21L16.65 16.65" stroke="#535353" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>

            <div class="form-grid single-column">
                <div class="form-group" style="grid-column: 1 / 2;">
                    <label for="rua">Rua*</label>
                    <input type="text" id="rua" name="rua" required placeholder="Nome da Rua/Avenida">
                    <label for="numero">Número*</label>
                    <input type="tel" id="numero" name="numero" required placeholder="Nº" maxlength="3"> 
                </div>
                           </div>

            <div class="form-grid single-column">
                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento" placeholder="Apartamento, Bloco, etc. (Opcional)">
                </div>
            </div>
            
            <div class="form-grid single-column">
                <div class="form-group">
                    <label for="pais">País*</label>
                    <select id="pais" name="pais" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="br">Brasil</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="estado">Estado/UF*</label>
                    <select id="estado" name="estado" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="continue-button">Continuar</button>
        </form>
    </main>

    <footer class="main-footer">
        <p>2025 BBTS: Todos os direitos reservados. </p>
        <nav class="footer-nav">
            <a href="#">Política de Privacidade |</a>
            <a href="#">Central de Ajuda |</a>
            <a href="#">Termos de Uso</a>
        </nav>
    </footer>

<script src="../../4 - TELA_CADASTRO_CPF/Javascript/scripts.js"></script>
<script src="../Javascript/Acessibilidade.js"></script>
</body>
</html>
