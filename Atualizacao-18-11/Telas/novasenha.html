<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Senha - BBTS</title>
  <link rel="shortcut icon" href="/bbts/Favbbts.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/novasenha.css">
</head>
<body>

  <!-- ====== HEADER ====== -->
  <div class="header">
    <img src="/bbts/bbtsazul.png" alt="BB Tecnologia e Serviços">
  </div>

  <!-- ====== MAIN CONTENT ====== -->
  <main class="main-content">
    <div class="nova-senha-container">
      <h1>Recuperar senha</h1>

      <form class="nova-senha-form">
        <label for="senha">Nova senha *</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua nova senha" required>

        <label for="confirmar-senha">Confirme a nova senha *</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua nova senha" required>

        <div class="requisitos-senha">
          <p>A senha deve conter:</p>
          <ul>
            <li>Mínimo 8 caracteres</li>
            <li>Uma letra maiúscula</li>
            <li>Um número</li>
            <li>Um caractere especial</li>
          </ul>
        </div>

        <button type="submit" class="nova-senha-btn">Salvar nova senha</button>
      </form>
    </div>
  </main>

  <!-- ====== FOOTER ====== -->
  <div class="footer">
    <span>2023 BBTS. Todos os direitos reservados.</span>
    <a href="#">Política de Privacidade</a> |
    <a href="#">Central de Ajuda</a> |
    <a href="#">Termos de Uso</a>
  </div>

  <!-- ====== VLibras ====== -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

</body>
</html>
